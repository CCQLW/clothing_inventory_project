server:
  port: 80

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clothing_inventory?serverTimezone=UTC
    username: root
    password: 123

  #  关闭spring Boot 的logo
  main:
    banner-mode: off
  mvc:
    static-path-pattern: /static/**

mybatis-plus:
  #  关闭spring mybatis 的logo
  global-config:
    banner: false
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl