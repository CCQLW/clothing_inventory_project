<script>
    function page(page, size) {
        var other;
        $.get({
            url: "/user/page",
            data: {
                page: page,
                size: size
            },
            success: function (data) {
                // console.log(data);
                if (data.result === "success") {
                    var html = "";
                    var d = data.data.records;
                    other = data.data;
                    for (var i = 0; i < d.length; i++) {
                        html += "<tr>";
                        html += "<td>" + (i + 1) + "</td>";
                        html += "<td>" + d[i].username + "</td>";
                        html += "<td>" + d[i].authority + "</td>";
                        html += "<td><button type=\"button\" class=\"btn-danger\" "+ "id=" + d[i].id + ">删除</button></td>";
                        // html += "<td><a href='/user/delete?id=" + d[i].id + "'>删除</a></td>";
                        html += "</tr>";
                    }
                    $("#tbody").html(html);
                    localStorage.setItem('pages', other.pages);
                    localStorage.setItem('size', other.size);
                    localStorage.setItem('current', other.current);
                    localStorage.setItem('total', other.total);
                    // cookie也可以存储和取出
                    // document.cookie = "username=zhangsan";

                    // localStorage.setItem('other', other);
                }
            }
        });
        // console.log(other);
        // return "other";
    }

    window.onload = function () {
        page(1, 5);
        var pages = localStorage.getItem('pages');
        var size = localStorage.getItem('size');
        // var line = ' <li class="page-item"><a class="page-link" href="#" onclick="page(1,10)" id="page1">1</a></li> ';
        var line = "";
        for (var i = 1; i <= pages; i++) {
            line += '<li class="page-item"><a class="page-link" href="#" onclick="page(' + i + ',' + size + ')" id="page' + i + '">' + i + '</a></li>';
        }
        $("#pre").after(line);
    }
    $("#pre").click(function () {
        var current = localStorage.getItem('current');
        var size = localStorage.getItem('size');
        if (current > 1) {
            current--;
            page(current, size);
        }
    });
    $("#next").click(function () {
        var current = localStorage.getItem('current');
        var size = localStorage.getItem('size');
        var pages = localStorage.getItem('pages');
        if (current < pages) {
            current++;
            page(current, size);
        }
    });
    $("#tbody").on("click", "button", function () {
        var id = $(this).attr("id");
        // console.log(id);
        $.ajax({
            url: "/user/" + id, //请求地址
            type: "DELETE", //请求方式
            success: function (data) {
                if (data.result === "success") {
                    // alert("删除成功");
                    notification("删除成功");
                    page(1, 5);
                }
            }
        });
    });

    function notification() {
        $('#liveToast').removeClass('hide').addClass('show');
        //    几秒后消失
        setTimeout(function () {
            $('#liveToast').removeClass('show').addClass('hide');
        }, 5000);
    }
</script>
