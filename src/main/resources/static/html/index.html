<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服装管理系统</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/AdminLTE.css">
    <link rel="stylesheet" href="../css/_all-skins.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
    <script type="text/javascript">
        function SetIFrameHeight() {
            var iframeid = document.getElementById("iframe"); //iframe id
            if (document.getElementById) {
                iframeid.height = document.documentElement.clientHeight;
            }
        }
    </script>
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">

    <!-- 页面头部 -->
    <header class="main-header">
        <!-- Logo -->
        <a href="index.jsp" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>服装管理</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>服装库存管理系统</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <nav class="navbar navbar-static-top">
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a >
                                <img src="../image/bg.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs">${USER_SESSION.name}</span>
                            </a>
                        </li>
                        <li class="dropdown user user-menu">
                            <a href="/user/logout">
                                <span class="hidden-xs">注销</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
    </header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li id="admin-index">
                    <a href="index.html">
                        <i class="fa fa-dashboard"></i> <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="/book/search" target="iframe">
                        <i class="fa fa-circle-o"></i>用户管理
                    </a>
                </li>
                <li>
                    <a href="/article_number/getAll" target="iframe">
                        <i class="fa fa-circle-o"></i>货号管理
                    </a>
                </li>
                <li>
                    <a href="/record/searchRecords" target="iframe">
                        <i class="fa fa-circle-o"></i>入库管理
                    </a>
                </li>
                <li>
                    <a href="/record/searchRecords" target="iframe">
                        <i class="fa fa-circle-o"></i>出库管理
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- 导航侧栏 /-->
    <!-- 内容区域 -->
    <div class="content-wrapper">
        <iframe width="100%" id="iframe" name="iframe" onload="SetIFrameHeight()"
                frameborder="0" src=""></iframe>
    </div>
</div>
</body>
</html>
