<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>货号管理</title>
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet " href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        货号：
                        <input type="text" class="form-control" placeholder="货号">
                    </div>
                    <div class="form-group">
                        货品名称：
                        <input type="text" class="form-control" placeholder="货品名称">
                    </div>
                    <div class="form-group">
                        色号：
                        <input type="text" class="form-control" placeholder="色号">
                    </div>
                    <div class="form-group">
                        尺码：
                        <input type="text" class="form-control" placeholder="尺码">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-success">新增</button> </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">货号</th>
        <th scope="col">商品名</th>
        <th scope="col">色号</th>
        <th scope="col">尺码</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>

<nav aria-label="Page navigation example" style="float: right">
    <ul class="pagination">
        <li class="page-item" id="pre">
            <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <!--        <li class="page-item"><a class="page-link" href="#" onclick="page(1,10)" id="page1">1</a></li>-->
        <!--        <li class="page-item"><a class="page-link" href="#" onclick="page(2,5)" id="page2">2</a></li>-->
        <li class="page-item" id="next">
            <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <!--    class hide改成show 显示-->
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
            <img src="..." class="rounded mr-2" alt="...">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script>



    function page(page, size) {
        var other;
        $.get({
            url: "/article_number/getPage",
            data: {
                page: page,
                size: size
            },
            success: function (data) {
                if(data.code === 20041){
                    var html = "";
                    var d = data.data.records;
                    other = data.data;
                    for (var i = 0; i < d.length; i++) {
                        html += "<tr>";
                        html += "<td>" + (i + 1) + "</td>";
                        html += "<td>" + d[i].articleNumber + "</td>";
                        html += "<td>" + d[i].tradeName + "</td>";
                        html += "<td>" + d[i].colorNo + "</td>";
                        html += "<td>" + d[i].size + "</td>";
                        html += "<td><button type=\"button\" class=\"btn-danger\" "+ "id=" + d[i].id + ">删除</button></td>";
                        // html += "<td><a href='/user/delete?id=" + d[i].id + "'>删除</a></td>";
                        html += "</tr>";
                    }
                    $("#tbody").html(html);
                    localStorage.setItem('pages', other.pages);
                    localStorage.setItem('size', other.size);
                    localStorage.setItem('current', other.current);
                    localStorage.setItem('total', other.total);
                }
            }
        });
        // console.log(other);
        // return "other";
    }

    window.onload = function () {
        page(1, 5);
        var pages = localStorage.getItem('pages');
        var size = localStorage.getItem('size');
        // var line = ' <li class="page-item"><a class="page-link" href="#" onclick="page(1,10)" id="page1">1</a></li> ';
        var line = "";
        for (var i = 1; i <= pages; i++) {
            line += '<li class="page-item"><a class="page-link" href="#" onclick="page(' + i + ',' + size + ')" id="page' + i + '">' + i + '</a></li>';
        }
        $("#pre").after(line);
    }
    $("#pre").click(function () {
        var current = localStorage.getItem('current');
        var size = localStorage.getItem('size');
        if (current > 1) {
            current--;
            page(current, size);
        }
    });
    $("#next").click(function () {
        var current = localStorage.getItem('current');
        var size = localStorage.getItem('size');
        var pages = localStorage.getItem('pages');
        if (current < pages) {
            current++;
            page(current, size);
        }
    });
    $("#tbody").on("click", "button", function () {
        var id = $(this).attr("id");
        // console.log(id);
        $.ajax({
            url: "/article_number/delete/" + id, //请求地址
            type: "DELETE", //请求方式
            success: function (data) {
                if (data.code === 20021) {
                    alert("删除成功");
                    page(1, 5);
                }
            }
        });
    });
</script>
</body>
</html>
