<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.css">
    <script>
        function a1() {
            $.get({
                url: "/delivery_details/page",
                data: {
                    "current": 1,
                    "size": 5,
                },
                success: function (data) {
                    // console.log(data);
                    if (data.result === "success") {
                        var html = "";
                        var d = data.data.records
                        for (var i = 0; i < d.length; i++) {
                            html += "<tr>";
                            html += "<td>" + (i + 1) + "</td>";
                            html += "<td>" + d[i].articleId + "</td>";
                            html += "<td>" + d[i].tradeName + "</td>";
                            html += "<td>" + d[i].colorNo + "</td>";
                            html += "<td>" + d[i].size + "</td>";
                            html += "<td>" + d[i].number + "</td>";
                            html += "</tr>";
                        }
                        console.log(html);
                        $("#tabaa").html(html);
                    }
                    // $("#table").html(data.data);
                }
            })
        }
    </script>
</head>
<body>
<span style="width: 50%" onclick="a1()">点我</span>
<!--<iframe style="width: 100%; height: 500px" id="ffff">-->
    <table class="table table-dark" style="width: 100%;height: 100%">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">货号</th>
            <th scope="col">商品名</th>
            <th scope="col">色号</th>
            <th scope="col">尺码</th>
            <th scope="col">数量</th>
        </tr>
        </thead>
        <tbody id="tabaa">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
        <!--            <tr>操作</tr>-->
    </table>

<!--</iframe>-->

</body>
</html>
