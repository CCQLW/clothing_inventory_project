<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../bootstrap-4.6.1-dist/css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<table class="table table-dark" >
    <thead>
    <tr>
        <th scope="col">序号</th>
        <th scope="col">用户名</th>
        <th scope="col">权限</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
<script>
    window.onload = function () {
        $.get({
            url: "/user",
            success: function (data) {
                // console.log(data);
                if (data.result === "success") {
                    var html = "";
                    var d = data.data
                    for (var i = 0; i < d.length; i++) {
                        html += "<tr>";
                        html += "<td>" + (i + 1) + "</td>";
                        html += "<td>" + d[i].username + "</td>";
                        html += "<td>" + d[i].authority + "</td>";
                        html += "<td><a href='/user/delete?id=" + d[i].id + "'>删除</a></td>";
                        html += "</tr>";
                    }
                    console.log(html);
                    $("#tbody").html(html);
                }
            }
        })
    }
</script>
</body>
</html>
